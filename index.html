<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Viral+</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      overflow-x: hidden;
    }

    /* Barre du haut avec logo et batterie */
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background: #1e1e1e;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 10;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #ff4081;
    }

    .battery {
      position: relative;
      width: 150px;
      height: 20px;
      border: 2px solid #fff;
      border-radius: 5px;
      overflow: hidden;
    }

    .battery-fill {
      background: #ff4081;
      width: 0%;
      height: 100%;
      transition: width 0.5s;
    }

    /* Section des courbes */
    .charts {
      margin-top: 70px;
      height: 300px;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      gap: 20px;
    }

    .chart {
      width: 60px;
      background: linear-gradient(180deg, #ff4081, #ff80ab);
      border-radius: 10px 10px 0 0;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      transition: height 0.5s;
    }

    /* Boutons dâ€™action */
    .actions {
      position: fixed;
      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: space-around;
      padding: 0 20px;
    }

    .action-btn {
      flex: 1;
      margin: 0 5px;
      padding: 15px;
      background: #1e1e1e;
      border: none;
      border-radius: 10px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    .action-btn:hover {
      background: #ff4081;
      transform: scale(1.1);
    }

  </style>
</head>
<body>

  <!-- Barre du haut -->
  <div class="top-bar">
    <div class="logo">Viral+</div>
    <div class="battery">
      <div class="battery-fill" id="batteryFill"></div>
    </div>
  </div>

  <!-- Section courbes dynamiques -->
  <div class="charts">
    <div class="chart" id="chart1"></div>
    <div class="chart" id="chart2"></div>
    <div class="chart" id="chart3"></div>
  </div>

  <!-- Boutons d'action -->
  <div class="actions">
    <button class="action-btn" id="likeBtn">Jâ€™aime</button>
    <button class="action-btn" id="dislikeBtn">Jâ€™aime pas</button>
    <button class="action-btn" id="commentBtn">Commentaires</button>
    <button class="action-btn" id="popBtn">Pop+</button>
  </div>

  <script>
    // Batterie dynamique
    let battery = 0;
    const batteryFill = document.getElementById('batteryFill');
    setInterval(() => {
      battery += Math.random() * 5;
      if (battery > 100) battery = 0;
      batteryFill.style.width = battery + '%';
    }, 800);

    // Courbes dynamiques
    const charts = [
      document.getElementById('chart1'),
      document.getElementById('chart2'),
      document.getElementById('chart3')
    ];

    function updateCharts() {
      charts.forEach(chart => {
        let height = 50 + Math.random() * 200; // hauteur entre 50 et 250px
        chart.style.height = height + 'px';
      });
    }

    setInterval(updateCharts, 1000);

    // Actions boutons
    document.getElementById('likeBtn').addEventListener('click', () => {
      alert("Tu as cliquÃ© sur J'aime ðŸ‘");
    });
    document.getElementById('dislikeBtn').addEventListener('click', () => {
      alert("Tu as cliquÃ© sur J'aime pas ðŸ‘Ž");
    });
    document.getElementById('commentBtn').addEventListener('click', () => {
      alert("Tu as cliquÃ© sur Commentaires ðŸ’¬");
    });
    document.getElementById('popBtn').addEventListener('click', () => {
      alert("Tu as cliquÃ© sur Pop+ ðŸš€");
    });

  </script>
</body>
</html>
