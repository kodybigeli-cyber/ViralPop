<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Viral+</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  background:#000;
  color:#fff;
  font-family:Arial,sans-serif;
  overflow:hidden;
}

/* HEADER */
header{
  position:fixed;
  top:0;
  width:100%;
  z-index:10;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:12px;
  background:rgba(0,0,0,.5);
}
header strong{font-size:20px}

/* FEED */
#feed{
  height:100vh;
  overflow-y:scroll;
  scroll-snap-type:y mandatory;
}
.post{
  height:100vh;
  scroll-snap-align:start;
  position:relative;
}
.post video,.post img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* OVERLAY */
.overlay{
  position:absolute;
  bottom:90px;
  left:12px;
  right:80px;
}
.overlay .author{font-weight:bold}
.overlay .text{margin-top:6px}

.actions{
  position:absolute;
  right:12px;
  bottom:120px;
  display:flex;
  flex-direction:column;
  gap:12px;
}
.actions button{
  width:48px;
  height:48px;
  border-radius:50%;
  border:none;
  background:rgba(0,0,0,.5);
  color:#fff;
  font-size:18px;
}

/* POPULARITY */
#popWidget{
  position:fixed;
  top:70px;
  right:10px;
  width:260px;
  background:rgba(0,0,0,.6);
  border-radius:12px;
  padding:10px;
}
.battery{
  height:16px;
  border:2px solid #22d3ee;
  border-radius:10px;
  overflow:hidden;
  margin-bottom:6px;
}
.energy{
  height:100%;
  width:0%;
  background:linear-gradient(90deg,#22d3ee,#3b82f6);
}
canvas{
  width:100%;
  height:120px;
  background:#020617;
  border-radius:8px;
}
</style>
</head>

<body>

<header>
  <strong>ðŸ”¥ Viral+</strong>
</header>

<div id="feed"></div>

<div id="popWidget">
  <div class="battery"><div class="energy" id="energy"></div></div>
  <canvas id="graph" width="240" height="120"></canvas>
</div>

<script>
// ------------------
// DONNÃ‰ES MOCK (STABLE)
// ------------------
const posts = [
  {
    author:"anonyme",
    text:"Bienvenue sur Viral+",
    media:"https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.mp4",
    type:"video",
    likes:2
  },
  {
    author:"kody",
    text:"Scroll fluide comme TikTok",
    media:"https://picsum.photos/1080/1920?1",
    type:"image",
    likes:5
  },
  {
    author:"user47",
    text:"Ta marque : barre + 3 courbes",
    media:"https://picsum.photos/1080/1920?2",
    type:"image",
    likes:1
  }
];

// ------------------
// FEED
// ------------------
const feed=document.getElementById("feed");

posts.forEach((p,i)=>{
  const post=document.createElement("div");
  post.className="post";

  let media;
  if(p.type==="video"){
    media=document.createElement("video");
    media.src=p.media;
    media.autoplay=true;
    media.loop=true;
    media.muted=true;
  }else{
    media=document.createElement("img");
    media.src=p.media;
  }
  post.appendChild(media);

  const overlay=document.createElement("div");
  overlay.className="overlay";
  overlay.innerHTML=`<div class="author">@${p.author}</div><div class="text">${p.text}</div>`;
  post.appendChild(overlay);

  const actions=document.createElement("div");
  actions.className="actions";
  const like=document.createElement("button");
  like.innerHTML="â¤ï¸";
  like.onclick=()=>{
    p.likes++;
    updatePopularity();
  };
  actions.appendChild(like);
  post.appendChild(actions);

  feed.appendChild(post);
});

// ------------------
// POPULARITY GRAPH
// ------------------
const energy=document.getElementById("energy");
const ctx=document.getElementById("graph").getContext("2d");

let history={text:[],video:[],interact:[]};

function updatePopularity(){
  let text=0,video=0,likes=0;
  posts.forEach(p=>{
    if(p.type==="video") video++;
    else text++;
    likes+=p.likes;
  });

  const score=Math.min(100,text*10+video*15+likes*2);
  energy.style.width=score+"%";

  history.text.push(text);
  history.video.push(video);
  history.interact.push(likes);

  if(history.text.length>15){
    history.text.shift();
    history.video.shift();
    history.interact.shift();
  }

  drawGraph();
}

function drawGraph(){
  ctx.clearRect(0,0,240,120);
  drawLine(history.text,"#f59e0b");
  drawLine(history.video,"#22d3ee");
  drawLine(history.interact,"#a3e635");
}

function drawLine(data,color){
  ctx.beginPath();
  ctx.strokeStyle=color;
  ctx.lineWidth=2;
  data.forEach((v,i)=>{
    const x=i/(data.length-1||1)*240;
    const y=120-(v/20)*120;
    i?ctx.lineTo(x,y):ctx.moveTo(x,y);
  });
  ctx.stroke();
}

updatePopularity();
</script>

</body>
</html>
