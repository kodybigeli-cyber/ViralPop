<script>
const home=document.getElementById("home");
let feed=JSON.parse(localStorage.getItem("vpFeed")||"[]");
let pop=Number(localStorage.getItem("vpPop")||20);
let history=Array(30).fill(pop);

function save(){
localStorage.setItem("vpFeed",JSON.stringify(feed));
localStorage.setItem("vpPop",pop);
}

function view(v){
["home","publish","pop"].forEach(x=>{
document.getElementById(x).style.display=x==v?"block":"none";
});
}

function publish(){
let t=text.value;
if(!t)return;
feed.unshift({t,likes:0});
pop+=5;
save();render();
}

function render(){
home.innerHTML="";
feed.forEach((p,i)=>{
home.innerHTML+=`
<div class="post">
<b>Utilisateur</b><br>${p.t}
<div class="actions">
<button onclick="like(${i})">üëç ${p.likes}</button>
<button onclick="share()">üì§ Partager</button>
<button onclick="alert('Commentaires bient√¥t')">üí¨</button>
<button onclick="alert('Sauvegard√©')">‚≠ê</button>
</div>
</div>`;
});
}

function like(i){
feed[i].likes++;
pop+=2;
history.push(pop);history.shift();
save();render();
}

function share(){
window.open("https://wa.me/?text="+encodeURIComponent(location.href));
}

function draw(){
const c=document.getElementById("graph");
c.width=c.offsetWidth;
c.height=160;
const x=c.getContext("2d");
x.clearRect(0,0,c.width,c.height);
x.strokeStyle="#3bf0ff";
x.beginPath();
history.forEach((v,i)=>{
let px=i*(c.width/(history.length-1));
let py=c.height-Math.min(v,100)*1.4;
i?x.lineTo(px,py):x.moveTo(px,py);
});
x.stroke();
document.getElementById("energy").style.width=Math.min(pop,100)+"%";
}

setInterval(()=>{
pop=Math.max(0,pop-1);
history.push(pop);history.shift();
draw();
},1000);

render();
draw();
(adsbygoogle=window.adsbygoogle||[]).push({});
</script>
