<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Viral+ Pop+ UX</title>
<style>
*{box-sizing:border-box}
body{
  margin:0;
  background:#000;
  color:#fff;
  font-family:Arial,sans-serif;
  overflow:hidden;
}

/* FEED */
#feed{
  height:100vh;
  overflow-y:scroll;
  scroll-snap-type:y mandatory;
}
.post{
  height:100vh;
  scroll-snap-align:start;
  position:relative;
}
.post video,.post img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* OVERLAY POST INFO */
.overlay{
  position:absolute;
  bottom:90px;
  left:12px;
  right:80px;
}
.overlay .author{font-weight:bold; font-size:16px;}
.overlay .text{margin-top:6px; font-size:14px;}

/* ACTIONS VERTICALES */
.actions{
  position:absolute;
  right:12px;
  bottom:120px;
  display:flex;
  flex-direction:column;
  gap:12px;
}
.actions button{
  width:48px;
  height:48px;
  border-radius:50%;
  border:none;
  background:rgba(0,0,0,0.5);
  color:#fff;
  font-size:18px;
  cursor:pointer;
  display:flex;
  justify-content:center;
  align-items:center;
  position:relative;
}
.actions button span{
  position:absolute;
  top:-20px;
  font-size:12px;
  color:#fff;
}

/* MODAL POP+ */
#popModal{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.95);
  display:none;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  padding:20px;
  z-index:100;
}
#popModal .close{
  position:absolute;
  top:20px;
  right:20px;
  font-size:24px;
  cursor:pointer;
}
#popBarContainer{
  width:90%;
  max-width:400px;
  display:flex;
  align-items:center;
  gap:10px;
  margin-bottom:12px;
}
.battery{
  flex:1;
  height:16px;
  border:2px solid #22d3ee;
  border-radius:10px;
  overflow:hidden;
  position:relative;
}
.energy{
  height:100%;
  width:0%;
  background:linear-gradient(90deg,#22d3ee,#3b82f6);
  transition:width 0.3s;
}
#popPercent{
  min-width:40px;
  text-align:right;
  font-weight:bold;
}
#graphContainer{
  width:90%;
  max-width:400px;
}
canvas{
  width:100%;
  height:150px;
  background:#020617;
  border-radius:8px;
}
.legend{
  display:flex;
  justify-content:space-between;
  font-size:12px;
  margin-top:4px;
}
.legend div{display:flex; align-items:center; gap:4px;}
.legend span{display:inline-block;width:12px;height:12px;border-radius:50%;}
</style>
</head>
<body>

<div id="feed"></div>

<!-- POP+ MODAL -->
<div id="popModal">
  <div class="close" onclick="togglePop(false)">‚úñ</div>
  <div id="popBarContainer">
    <div class="battery"><div class="energy" id="energy"></div></div>
    <div id="popPercent">0%</div>
  </div>
  <div id="graphContainer">
    <canvas id="graph"></canvas>
    <div class="legend">
      <div><span style="background:#22d3ee"></span> Likes</div>
      <div><span style="background:#f87171"></span> Dislikes</div>
      <div><span style="background:#a3e635"></span> Commentaires</div>
    </div>
  </div>
  <div style="margin-top:10px;">
    <span id="likeCount">‚ù§Ô∏è 0</span> &nbsp; 
    <span id="dislikeCount">üíî 0</span> &nbsp; 
    <span id="commentCount">üí¨ 0</span>
  </div>
</div>

<script>
// POSTS MOCK
const posts = [
  {author:"anonyme", text:"Bienvenue sur Viral+", media:"https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.mp4", type:"video", likes:2, dislikes:0, comments:1},
  {author:"kody", text:"Scroll fluide comme TikTok", media:"https://picsum.photos/1080/1920?1", type:"image", likes:5, dislikes:1, comments:2},
  {author:"user47", text:"Ta marque : barre + 3 courbes", media:"https://picsum.photos/1080/1920?2", type:"image", likes:1, dislikes:0, comments:0}
];

const feed=document.getElementById("feed");

// Cr√©ation du feed
posts.forEach((p,i)=>{
  const post=document.createElement("div");
  post.className="post";

  let media;
  if(p.type==="video"){
    media=document.createElement("video");
    media.src=p.media;
    media.autoplay=true;
    media.loop=true;
    media.muted=true;
  }else{
    media=document.createElement("img");
    media.src=p.media;
  }
  post.appendChild(media);

  const overlay=document.createElement("div");
  overlay.className="overlay";
  overlay.innerHTML=`<div class="author">@${p.author}</div><div class="text">${p.text}</div>`;
  post.appendChild(overlay);

  const actions=document.createElement("div");
  actions.className="actions";

  // ‚ù§Ô∏è J'aime
  const like=document.createElement("button");
  like.innerHTML="‚ù§Ô∏è";
  const likeCount=document.createElement("span");
  likeCount.innerText=p.likes;
  like.appendChild(likeCount);
  like.onclick=()=>{
    p.likes++;
    likeCount.innerText=p.likes;
    updatePopData(p);
  };
  actions.appendChild(like);

  // üíî J'aime pas
  const dislike=document.createElement("button");
  dislike.innerHTML="üíî";
  const dislikeCount=document.createElement("span");
  dislikeCount.innerText=p.dislikes;
  dislike.appendChild(dislikeCount);
  dislike.onclick=()=>{
    p.dislikes++;
    dislikeCount.innerText=p.dislikes;
    updatePopData(p);
  };
  actions.appendChild(dislike);

  // üí¨ Commentaires
  const comment=document.createElement("button");
  comment.innerHTML="üí¨";
  const commentCount=document.createElement("span");
  commentCount.innerText=p.comments;
  comment.appendChild(commentCount);
  comment.onclick=()=>{
    p.comments++;
    commentCount.innerText=p.comments;
    updatePopData(p);
  };
  actions.appendChild(comment);

  // üìà Pop+
  const popBtn=document.createElement("button");
  popBtn.innerHTML="üìà";
  popBtn.onclick=()=>{
    togglePop(true,p);
  };
  actions.appendChild(popBtn);

  post.appendChild(actions);
  feed.appendChild(post);
});

// ------------------
// POP+ MODAL
// ------------------
const popModal=document.getElementById("popModal");
const energy=document.getElementById("energy");
const popPercent=document.getElementById("popPercent");
const likeDisplay=document.getElementById("likeCount");
const dislikeDisplay=document.getElementById("dislikeCount");
const commentDisplay=document.getElementById("commentCount");

const ctx=document.getElementById("graph").getContext("2d");
let history={likes:[],dislikes:[],comments:[]};
let currentPost=null;

function togglePop(show,post=null){
  popModal.style.display = show ? "flex" : "none";
  if(show && post){
    currentPost=post;
    updatePopData(post);
  }
}

function updatePopData(post){
  currentPost=post;
  const totalLikes = post.likes;
  const totalDislikes = post.dislikes;
  const totalComments = post.comments;

  likeDisplay.innerText = "‚ù§Ô∏è "+totalLikes;
  dislikeDisplay.innerText = "üíî "+totalDislikes;
  commentDisplay.innerText = "üí¨ "+totalComments;

  const score=Math.min(100,totalLikes*5 - totalDislikes*2 + totalComments*2);
  energy.style.width=score+"%";
  popPercent.innerText=Math.round(score)+"%";

  // Historique style bourse
  history.likes.push(totalLikes + Math.random()*3 - 1.5);
  history.dislikes.push(totalDislikes + Math.random()*2 - 1);
  history.comments.push(totalComments + Math.random()*2 - 1);

  if(history.likes.length>20){
    history.likes.shift();
    history.dislikes.shift();
    history.comments.shift();
  }

  drawGraph();
}

function drawGraph(){
  ctx.clearRect(0,0,ctx.canvas.width,ctx.canvas.height);

  drawLine(history.likes,"#22d3ee");
  drawLine(history.dislikes,"#f87171");
  drawLine(history.comments,"#a3e635");

  // R√®gles
  ctx.strokeStyle="rgba(255,255,255,0.2)";
  ctx.lineWidth=1;
  const rows=5,cols=6;
  for(let i=0;i<=rows;i++){
    let y=i*(ctx.canvas.height/rows);
    ctx.beginPath();
    ctx.moveTo(0,y);
    ctx.lineTo(ctx.canvas.width,y);
    ctx.stroke();
  }
  for(let i=0;i<=cols;i++){
    let x=i*(ctx.canvas.width/cols);
    ctx.beginPath();
    ctx.moveTo(x,0);
    ctx.lineTo(x,ctx.canvas.height);
    ctx.stroke();
  }
}

function drawLine(data,color){
  ctx.beginPath();
  ctx.strokeStyle=color;
  ctx.lineWidth=2;
  data.forEach((v,i)=>{
    const x=i/(data.length-1||1)*ctx.canvas.width;
    const y=ctx.canvas.height - (v/20)*ctx.canvas.height;
    i?ctx.lineTo(x,y):ctx.moveTo(x,y);
  });
  ctx.stroke();
}

// Animation style bourse pour Pop+ ouvert
setInterval(()=>{
  if(currentPost){
    updatePopData(currentPost);
  }
},500);

</script>
</body>
</html>
