<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Viral+ Pop+</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  background:#000;
  color:#fff;
  font-family:Arial,sans-serif;
  overflow:hidden;
}

/* HEADER + POP+ */
header{
  position:fixed;
  top:0;
  width:100%;
  z-index:10;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:12px;
  background:rgba(0,0,0,.5);
}
header strong{font-size:20px}
#popBar{
  flex:1;
  height:16px;
  margin-left:12px;
  border:2px solid #22d3ee;
  border-radius:10px;
  overflow:hidden;
  background:#111;
}
#popEnergy{
  height:100%;
  width:0%;
  background:linear-gradient(90deg,#22d3ee,#3b82f6);
  transition: width 0.3s;
}

/* FEED */
#feed{
  height:100vh;
  overflow-y:scroll;
  scroll-snap-type:y mandatory;
  padding-top:60px;
}
.post{
  height:100vh;
  scroll-snap-align:start;
  position:relative;
}
.post video,.post img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* OVERLAY + ACTIONS */
.overlay{
  position:absolute;
  bottom:90px;
  left:12px;
  right:80px;
}
.overlay .author{font-weight:bold}
.overlay .text{margin-top:6px}

.actions{
  position:absolute;
  right:12px;
  bottom:120px;
  display:flex;
  flex-direction:column;
  gap:12px;
}
.actions button{
  width:48px;
  height:48px;
  border-radius:50%;
  border:none;
  background:rgba(0,0,0,.5);
  color:#fff;
  font-size:18px;
}

/* GRAPH POPULARITÃ‰ */
#graphContainer{
  position:fixed;
  bottom:10px;
  left:10px;
  right:10px;
  height:150px;
  background:rgba(0,0,0,.6);
  border-radius:12px;
  padding:10px;
}
canvas{
  width:100%;
  height:100%;
  background:#020617;
  border-radius:8px;
}
</style>
</head>

<body>

<header>
  <strong>Viral+</strong>
  <div id="popBar"><div id="popEnergy"></div></div>
</header>

<div id="feed"></div>

<div id="graphContainer">
  <canvas id="graph" width="300" height="150"></canvas>
</div>

<script>
// ------------------
// DONNÃ‰ES MOCK
// ------------------
const posts = [
  {author:"anonyme", text:"Bienvenue sur Viral+", media:"https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.mp4", type:"video", likes:2, dislikes:1, comments:1},
  {author:"kody", text:"Scroll fluide comme TikTok", media:"https://picsum.photos/1080/1920?1", type:"image", likes:5, dislikes:0, comments:2},
  {author:"user47", text:"Ta marque : Pop+ et courbes", media:"https://picsum.photos/1080/1920?2", type:"image", likes:1, dislikes:3, comments:0}
];

// ------------------
// FEED
// ------------------
const feed=document.getElementById("feed");

posts.forEach((p,i)=>{
  const post=document.createElement("div");
  post.className="post";

  let media;
  if(p.type==="video"){
    media=document.createElement("video");
    media.src=p.media;
    media.autoplay=true;
    media.loop=true;
    media.muted=true;
  }else{
    media=document.createElement("img");
    media.src=p.media;
  }
  post.appendChild(media);

  const overlay=document.createElement("div");
  overlay.className="overlay";
  overlay.innerHTML=`<div class="author">@${p.author}</div><div class="text">${p.text}</div>`;
  post.appendChild(overlay);

  const actions=document.createElement("div");
  actions.className="actions";

  const like=document.createElement("button");
  like.innerHTML="â¤ï¸";
  like.onclick=()=>{
    p.likes++;
    updatePopularity();
  };
  actions.appendChild(like);

  const dislike=document.createElement("button");
  dislike.innerHTML="ðŸ’”";
  dislike.onclick=()=>{
    p.dislikes++;
    updatePopularity();
  };
  actions.appendChild(dislike);

  const comment=document.createElement("button");
  comment.innerHTML="ðŸ’¬";
  comment.onclick=()=>{
    p.comments++;
    updatePopularity();
  };
  actions.appendChild(comment);

  const popPlus=document.createElement("button");
  popPlus.innerHTML="âš¡";
  popPlus.onclick=()=>{
    // Pop+ bonus
    p.likes+=2;
    updatePopularity();
  };
  actions.appendChild(popPlus);

  post.appendChild(actions);
  feed.appendChild(post);
});

// ------------------
// POPULARITY GRAPH
// ------------------
const energy=document.getElementById("popEnergy");
const ctx=document.getElementById("graph").getContext("2d");

let history={likes:[],dislikes:[],comments:[]};

function updatePopularity(){
  let likes=0, dislikes=0, comments=0;
  posts.forEach(p=>{
    likes+=p.likes;
    dislikes+=p.dislikes;
    comments+=p.comments;
  });

  const score=Math.min(100, likes*3 - dislikes*2 + comments*2);
  energy.style.width=score+"%";

  // Historique pour graph
  history.likes.push(likes + Math.random()*2 -1); // variation montagne
  history.dislikes.push(dislikes + Math.random()*2 -1);
  history.comments.push(comments + Math.random()*2 -1);

  if(history.likes.length>20){
    history.likes.shift();
    history.dislikes.shift();
    history.comments.shift();
  }

  drawGraph();
}

function drawGraph(){
  ctx.clearRect(0,0,300,150);

  // RÃ¨gles horizontale et verticale
  ctx.strokeStyle="#555";
  ctx.lineWidth=1;
  for(let i=0;i<=5;i++){
    ctx.beginPath();
    ctx.moveTo(0,i*30);
    ctx.lineTo(300,i*30);
    ctx.stroke();
  }
  for(let i=0;i<=5;i++){
    ctx.beginPath();
    ctx.moveTo(i*60,0);
    ctx.lineTo(i*60,150);
    ctx.stroke();
  }

  drawLine(history.likes,"#22d3ee");
  drawLine(history.dislikes,"#f87171");
  drawLine(history.comments,"#a3e635");
}

function drawLine(data,color){
  ctx.beginPath();
  ctx.strokeStyle=color;
  ctx.lineWidth=2;
  data.forEach((v,i)=>{
    const x=i/(data.length-1||1)*300;
    const y=150-Math.min(v,20)/20*150;
    i?ctx.lineTo(x,y):ctx.moveTo(x,y);
  });
  ctx.stroke();
}

updatePopularity();
</script>

</body>
</html>
